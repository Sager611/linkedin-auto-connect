<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #0a66c2;
    }
    .status {
      padding: 12px;
      background: #f3f6f8;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-item:last-child {
      margin-bottom: 0;
    }
    .status-label {
      color: #666;
    }
    .status-value {
      font-weight: 600;
    }
    .status-value.active {
      color: #057642;
    }
    .status-value.paused {
      color: #b24020;
    }
    .queue-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .queue-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .queue-item:last-child {
      border-bottom: none;
    }
    .queue-item-name {
      font-weight: 600;
      color: #333;
    }
    .queue-item-status {
      font-size: 12px;
      color: #666;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #0a66c2;
      color: white;
    }
    .btn-primary:hover {
      background: #004182;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    .btn-secondary:hover {
      background: #ddd;
    }
    .error {
      color: #b24020;
      text-align: center;
      padding: 20px;
    }
    .queue-item-status {
      text-transform: capitalize;
    }
    .queue-item-status.completed {
      color: #057642;
    }
    .queue-item-status.failed {
      color: #b24020;
    }
    .queue-item-status.pending {
      color: #666;
    }
    .queue-item-status.processing {
      color: #0a66c2;
    }
    .queue-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .queue-item-info {
      flex: 1;
      overflow: hidden;
    }
    .queue-item-remove {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 16px;
      flex: none;
    }
    .queue-item-remove:hover {
      color: #b24020;
    }
    .settings {
      padding: 12px;
      background: #f3f6f8;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .settings-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .settings-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .settings-row:last-child {
      margin-bottom: 0;
    }
    .settings-row label {
      color: #666;
      min-width: 80px;
    }
    .settings-row input {
      width: 60px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .settings-row span {
      color: #666;
    }
    .btn-connect-now {
      width: 100%;
      margin-bottom: 12px;
      background: #057642;
      color: white;
    }
    .btn-connect-now:hover {
      background: #045e35;
    }
    .btn-connect-now:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Auto-Connect</h1>

  <div id="content">
    <div class="status">
      <div class="status-item">
        <span class="status-label">Status:</span>
        <span class="status-value" id="server-status">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Queue:</span>
        <span class="status-value" id="queue-count">-</span>
      </div>
      <div class="status-item">
        <span class="status-label">Processing:</span>
        <span class="status-value" id="processing-status">-</span>
      </div>
    </div>

    <div class="settings">
      <div class="settings-title">Interval Settings</div>
      <div class="settings-row">
        <label>Min delay:</label>
        <input type="number" id="min-delay" min="0.5" max="60" step="0.5" value="1">
        <span>min</span>
      </div>
      <div class="settings-row">
        <label>Max delay:</label>
        <input type="number" id="max-delay" min="0.5" max="60" step="0.5" value="3">
        <span>min</span>
      </div>
    </div>

    <button class="btn-connect-now" id="connect-now-btn">Connect Next Now</button>

    <div class="queue-list" id="queue-list"></div>

    <div class="buttons">
      <button class="btn-primary" id="toggle-btn">Start</button>
      <button class="btn-secondary" id="clear-btn">Clear Queue</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
