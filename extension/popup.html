<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #0a66c2;
    }
    .status {
      padding: 12px;
      background: #f3f6f8;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-item:last-child {
      margin-bottom: 0;
    }
    .status-label {
      color: #666;
    }
    .status-value {
      font-weight: 600;
    }
    .status-value.active {
      color: #057642;
    }
    .status-value.paused {
      color: #b24020;
    }
    .queue-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .queue-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .queue-item:last-child {
      border-bottom: none;
    }
    .queue-item-name {
      font-weight: 600;
      color: #333;
    }
    .queue-item-status {
      font-size: 12px;
      color: #666;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #0a66c2;
      color: white;
    }
    .btn-primary:hover {
      background: #004182;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    .btn-secondary:hover {
      background: #ddd;
    }
    .error {
      color: #b24020;
      text-align: center;
      padding: 20px;
    }
    .queue-item-status {
      text-transform: capitalize;
    }
    .queue-item-status.completed {
      color: #057642;
    }
    .queue-item-status.failed {
      color: #b24020;
    }
    .queue-item-status.pending {
      color: #666;
    }
    .queue-item-status.processing {
      color: #0a66c2;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Auto-Connect</h1>

  <div id="content">
    <div class="status">
      <div class="status-item">
        <span class="status-label">Status:</span>
        <span class="status-value" id="server-status">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Queue:</span>
        <span class="status-value" id="queue-count">-</span>
      </div>
      <div class="status-item">
        <span class="status-label">Processing:</span>
        <span class="status-value" id="processing-status">-</span>
      </div>
    </div>

    <div class="queue-list" id="queue-list"></div>

    <div class="buttons">
      <button class="btn-primary" id="toggle-btn">Start</button>
      <button class="btn-secondary" id="clear-btn">Clear Queue</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
